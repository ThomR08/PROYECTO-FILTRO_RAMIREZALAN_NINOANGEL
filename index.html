<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario Media Sign In</title>
    <link rel="stylesheet" href="./style/styleIndex.css">
    <link rel="shortcut icon" href="./sources/svg/kario sin kairo.svg" type="image/x-icon">
</head>

<body>
    <img class="logoInicio" src="./sources/svg/kario sin kairo.svg" alt="logo">
    <form class="signIn" action="main.html" method="get">
        <img class="logoLogin" src="./sources/svg/kario.svg" alt="">
        <span class="titulo">Bienvenido al panel digital de
            <br>KARIO Media
        </span>
        <p>Por favor ingresar los siguientes datos para ingresar a la plataforma</p>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario"/>
            <label for="contraseña">Contraseña</label>
            <input type="password">
        <button type="submit">Ingresar al panel</button>
        <p class="piePag">Tienes problemas para ingresar? Por favor contactar con asistencia técnica lo más pronto posible</p>
    </form>
</body>

</html>
