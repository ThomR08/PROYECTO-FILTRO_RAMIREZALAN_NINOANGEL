<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario Media</title>
    <link rel="stylesheet" href="./style/styleMain.css">
    <link rel="shortcut icon" href="./sources/svg/kario sin kairo.svg" type="image/x-icon">
</head>

<body>
        <header>
            <div class="headerCenter">
                <div class="leftOpcs">
                    <div class="opc opc1">
                        <img src="./sources/svg/Group 3.svg" alt="icon">
                        <p>Añadir</p>
                    </div>
                    <div class="opc opc2">
                        <img src="./sources/svg/Icon open-reload.svg" alt="icon">
                        <p>Refrescar</p>
                    </div>
                    <div class="opc opc3">
                        <img src="./sources/svg/Icon material-delete-forever.svg" alt="icon">
                        <p>Eliminar</p>
                    </div>
                </div>
                <img src="./sources/svg/kario sin kairo.svg" alt="logo">
                <div class="rightOpcs">
                    <div class="opc opc4">
                        <img src="./sources/svg/Icon material-bug-report.svg" alt="icon">
                        <p>Reportar</p>
                    </div>
                    <div class="opc opc5">
                        <img src="./sources/svg/Icon ionic-ios-help-circle.svg" alt="icon">
                        <p>Ayuda</p>
                    </div>
                </div>
            </div>
            <div class="imgs">
                <img class="setting" src="./sources/svg/Icon ionic-ios-settings.svg" alt="icon">
                <img class="notifi" src="./sources/svg/Icon material-notifications-active.svg" alt="icon">
                <img class="perfil" src="./sources/img/pp@2x.png" alt="icon">
            </div>
        </header>
</body>
<div class="preloader">
    <img class="logoInicio" src="./sources/svg/kario sin kairo.svg" alt="logo">
    <div class="welcome">
        <img class="logoLogin" src="./sources/svg/kario.svg" alt="">
        <span class="titulo">Bienvenido de nuevo</span>
        <img src="./sources/img/pp@2x.png" alt="">
        <span class="titulo">Pedro Felipe Gómez Bonilla </span>
        <p class="piePag">Usuario Administrador</p>
    </div>
</div>
</html>
